name: Publish Commit Preview

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Sync release wheel metadata
        run: node ./scripts/sync-wheel-metadata.mjs --profile release

      - name: Build package
        run: pnpm -C package build

      - name: Verify release profile
        run: node ./scripts/verify-package-profile.mjs --expect release

      - name: Publish preview to pkg.pr.new
        run: pnpm dlx pkg-pr-new publish ./package
