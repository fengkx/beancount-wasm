<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beancount WASM Demo</title>
    <style>
      :root {
        color-scheme: light;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #f3f3f3;
        color: #111;
      }
      #app {
        display: grid;
        grid-template-rows: auto auto auto 1fr;
        height: 100vh;
      }
      header {
        padding: 16px 20px 4px 20px;
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      #status {
        margin: 0 20px 8px 20px;
        padding: 8px 10px;
        border: 1px solid #c7c7c7;
        background: #fff;
        white-space: pre-wrap;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px 12px;
        align-items: center;
        padding: 0 20px 12px 20px;
      }
      .controls label {
        font-size: 12px;
        color: #333;
      }
      select,
      button {
        font-family: inherit;
        font-size: 12px;
        padding: 6px 10px;
      }
      button {
        border: 1px solid #444;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      button.secondary {
        background: #fff;
        color: #111;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #workspace {
        display: grid;
        grid-template-columns: 220px 1fr;
        gap: 12px;
        padding: 0 20px 20px 20px;
        min-height: 0;
      }
      aside {
        background: #fff;
        border: 1px solid #c7c7c7;
        padding: 10px;
        min-height: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .files-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #666;
      }
      #file-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow: auto;
      }
      #file-list button {
        text-align: left;
        width: 100%;
        border: 1px solid #c7c7c7;
        background: #f8f8f8;
        color: #111;
        padding: 6px 8px;
      }
      #file-list button.active {
        border-color: #111;
        background: #111;
        color: #fff;
      }
      #main {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 0;
      }
      #editor {
        flex: 1;
        min-height: 0;
        border: 1px solid #c7c7c7;
      }
      #output {
        background: #111;
        color: #e6e6e6;
        padding: 12px;
        margin: 0;
        overflow: auto;
        height: 180px;
      }
      .hint {
        font-size: 11px;
        color: #555;
        margin-left: auto;
      }
      @media (max-width: 900px) {
        #workspace {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Beancount WASM Demo</h1>
      </header>
      <div id="status">Idle</div>
      <div class="controls">
        <label for="version">Version</label>
        <select id="version">
          <option value="v2">v2</option>
          <option value="v3" selected>v3</option>
        </select>
        <label for="entry-file">Entry file</label>
        <select id="entry-file"></select>
        <button id="run">Init and Run</button>
        <button class="secondary" id="add-file" type="button">Add file</button>
        <button class="secondary" id="delete-file" type="button">Delete file</button>
        <span class="hint">Switching version loads a separate Pyodide runtime.</span>
      </div>
      <div id="workspace">
        <aside>
          <div class="files-title">Files</div>
          <ul id="file-list"></ul>
        </aside>
        <section id="main">
          <div id="editor"></div>
          <pre id="output"></pre>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
